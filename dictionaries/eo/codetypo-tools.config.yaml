# yaml-language-server: $schema=https://raw.githubusercontent.com/khulnasoft/codetypo/main/packages/codetypo-tools/codetypo-tools.config.schema.json

targets:
  - name: eo
    targetDirectory: .
    compress: false
    format: trie3
    sources:
      - src/hunspell/eo.dic
      - src/additional_words.txt
    sort: true
    generateNonStrict: true
checksumFile: true
