$schema: https://raw.githubusercontent.com/khulnasoft/codetypo/main/codetypo.schema.json
version: '0.2'
id: integration-test-default
words:
  - octokit
ignorePaths:
  - CHANGELOG.md
  - '*.ktx'
  - '*.idmap' # DOOM, codetypo:ignore idmap
  - '*.ogex' # DOOM, codetypo:ignore ogex
  - '*.spv' # DOOM, binary file
  - '*.maff' # codetypo:ignore maff
  - '*.docx'
  - '*.jar'
  - 'pnpm-lock.yaml'
  - 'package-lock.json'
  - '**/java-design-patterns/**/localization/**' # do not spell check localization files
  - '**/eslint/eslint/**/*.svg'
  # RustPython Ignores
  - '*.whl'
  - '**/snapshots/**'
  - '*.snap'
  - '*.decTest'
  - '*.{bmp,exr,gif,ico,jpeg,jpg,pbm,pgm,png,ppm,ras,sgi,tiff,webp,xbm}'
  - '**/RustPython/**/html/entities.py'
  - 'mime.types'
  # GitBucket
  - '**/gitbucket/**/*.{xml,erd,spec,init,conf}'
  - '**/gitbucket/**/webapp/assets/**'
  # ktaranov/sqlserver-kit
  - '**/ktaranov/sqlserver-kit/**/Sample_Databases/TSQLV4.sql'
  - '**/ktaranov/sqlserver-kit/**/Errors/**'
  - '**/ktaranov/sqlserver-kit/**/Backup/**'
  - '**/ktaranov/sqlserver-kit/**/*Transliteration*'
  - '**/ktaranov/sqlserver-kit/**/*.vssettings' # codetypo:ignore vssettings
import:
  - ./codetypo-reporter.json
  - ./codetypo-latex.json
patterns:
  - name: python_binary_string_double
    pattern: >-
      /(?<=^\s*|[=(,[]\s*)\bb"(\\"|[^"])+"/gm
  - name: python_binary_string_single
    pattern: >-
      /(?<=^\s*|[=(,[]\s*)\bb'(\\'|[^'])+'/gm
  - name: file_url
    pattern: >-
      /\bfile:\w*\/[^\s'"]+/gm
  - name: all_caps
    pattern: >-
      /\b[A-Z0-9]{4,}\b/g
  - name: all_caps_codes
    pattern: >-
      /\b(Py_)?[A-Z_0-9]{4,}\b/g
languageSettings:
  - languageId: python
    patterns:
      - name: bytearray #codetypo:ignore bytearray
        pattern: >-
          /bytearray\([^)]+\)/g
    ignoreRegExpList:
      - bytearray
overrides:
  - filename: temp/TheAlgorithms/Python/**/*.py
    languageSettings:
      - languageId: python
        allowCompoundWords: true
  - filename: temp/AdaDoom3/AdaDoom3/**/*.py
    languageSettings:
      - languageId: python
        allowCompoundWords: false
  - filename: temp/pagekit/pagekit/**
    dictionaries:
      - lorem-ipsum
  - filename: temp/eslint/eslint/**
    ignoreRegExpList:
      - "/\\*\\s+@author\\s.*/gm"
  - filename: temp/eslint/eslint/**/*.md
    ignoreRegExpList:
      - "/\\]\\[.*?\\]/g"
      - "/\\]\\(.*?\\)/g"
      - "/^\\[.*?\\]:\\s+(#|http|\\.\\.?\\/).*/gm"
  - filename: temp/**/java-design-patterns/**/*.md
    dictionaries:
      - java
  - filename: temp/gitbucket/**/{*.init,install}
    languageId: shellscript
  - filename: temp/RustPython/**
    languageSettings:
      - languageId: python
        ignoreRegExpList: [python_binary_string_double, python_binary_string_single]
    ignoreRegExpList:
      - file_url
      - all_caps
      - all_caps_codes
  - filename: temp/sveltejs/**/*.md
    dictionaries:
      - css
      - typescript
      - html
      - svelte
      - html-symbol-entities
  - filename: temp/ktaranov/sqlserver-kit
    dictionaries:
      - sql
dictionaries:
  - custom-dictionary
dictionaryDefinitions:
  - name: custom-dictionary
    path: ./.codetypo/custom-dictionary.txt
    addWords: true
# codetypo:ignore sveltejs webp gitbucket
# codetypo:ignore ktaranov sqlserver TSQLV4
