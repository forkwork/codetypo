dictionaryDefinitions:
  - name: workspace
    path: ../codetypo-dict.txt
    description: Custom Workspace Dictionary
    addWords: true
    scope: workspace
ignorePaths:
  - "*.svg"
  - /build
  - codetypo.*
  - auto_*.md
languageSettings:
  - languageId: typescript,typescriptreact,json,css,yaml
    words:
      - clsx
      - typecheck
      - browserslist
      - padding-horiz
      - Infima
enableFiletypes:
  - mdx
words:
  - callouts
  - jamstack
  - zulipchat
